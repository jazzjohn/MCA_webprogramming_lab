<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Basic arithmetic opearation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <table width="50%">
        <tr>
            <td>Enter first number:</td>
            <td><input type="number" name="first" id="num1"></td>
        </tr>
        <tr>
            <td>Enter second number:</td>
            <td><input type="number" name="second" id="num2"></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="calculate()" name="calculate">Generate result</button></td>
        </tr>
    </table>
    <div id="result">

    </div>
    <script type="text/javascript">
        let calculate=()=>{
            let num1=parseInt(document.getElementById("num1").value);
            let num2=parseInt(document.getElementById("num2").value);
            let result=document.getElementById("result");
            let content=""
            content+="Sum of numbers "+ num1+ " and " +num2+" is : "+(parseInt(num1) + parseInt(num2))+"<br>"
            content+="Difference of numbers "+ num1+ " and " +num2+" is : "+(parseInt(num1) - parseInt(num2))+"<br>"
            content+="Product of numbers "+ num1+ " and " +num2+" is : "+(parseInt(num1) * parseInt(num2))+"<br>"
            content+="Division of numbers "+ num1+ " and " +num2+" is : "+(parseInt(num1) / parseInt(num2))+"<br>"
            result.innerHTML=content;
        }
    </script>
</body>
</html>
