<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript methodes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="header">
        <h1 align="center">STRING FUNCTIONS IN JAVASCRIPT</h1>
        <table align="center" cellspacing="10px" cellpadding="5px">
            <tr>
                <td align="right">Enter a string:</td>
                <td><input type="text" id="string"></td>
            </tr>
            <tr>
                <td align="right">Index string:</td>
                <td><input type="text" id="idx_string"></td>
            </tr>
            <tr>
                <td align="right">Search string:</td>
                <td><input type="text" id="srh_string"></td>
            </tr>
            <tr>
                <td align="right">Slice string:</td>
                <td><input type="text" id="slice_string"></td>
            </tr>
            <tr>
                <td align="right">Sub string:</td>
                <td><input type="text" id="sub_string"></td>
            </tr>
            <tr>
                <td align="right">Replacing string:</td>
                <td><input type="text" id="rpc_string"></td>
            </tr>
            <tr>
                <td align="right">Replace with:</td>
                <td><input type="text" id="rpc1_string"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" value="Generate" onclick="strResult()"></td>
            </tr>
        </table>

        <div class="string_result" id="string_result">
        </div>
        <h1 align="center">MATH OBJECT IN JAVASCRIPT</h1>
        <table align="center" cellspacing="10px" cellpadding="5px">
            <tr>
                <td align="right">Enter a number</td>
                <td><input type="number" name="num" id="num"></td>
            </tr>
            <tr>
                <td align="right">Enter power</td>
                <td><input type="number" name="pow" id="pow"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" value="Generate" onclick="mathRresult()"></td>
            </tr>
        </table>
    </div>
    <div class="math_result" id="math_result">
    </div>
    <br><br>
</body>

</html>
